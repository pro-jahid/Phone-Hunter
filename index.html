<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1 class="text-center text-primary fs-1 py-3">Welcome Phone Hunter!</h1>

    <section>
      <div class="input-group mb-3">
        <input id="search-field" type="text" class="form-control" placeholder="Search your phone" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-primary text-white" type="button" id="button-addon2">Search</button>
      </div>

      <div id="loader" class="d-none">
        <div class="d-flex justify-content-center">
          <div class="spinner-border mb-4 text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </section>
    <section>    
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>

    <div id="no-found-message" class="d-none mt-4">
      <h3 class="text-warning">No Phone Found, Please try a new Search</h3>
    </div>





    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
